<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Kompetisi Cepat Tepat</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .slide-in {
        animation: slideIn 0.5s ease-out;
      }
      @keyframes pulse-bg {
        0%,
        100% {
          background-color: rgba(34, 197, 94, 0.1);
        }
        50% {
          background-color: rgba(34, 197, 94, 0.2);
        }
      }
      .pulse-bg {
        animation: pulse-bg 2s infinite;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-md border-b border-white/20">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div
              class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center"
            >
              <i data-feather="shield" class="w-6 h-6 text-white"></i>
            </div>
            <h1 class="text-white font-bold text-xl">Panel Admin</h1>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-white/80">Kompetisi Cepat Tepat</span>
            <a
              href="index.html"
              class="text-white/80 hover:text-white transition-colors"
            >
              <i data-feather="log-out" class="w-5 h-5"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div
          class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20"
        >
          <div class="flex items-center justify-between mb-2">
            <span class="text-white/80 text-sm">Status Ronde</span>
            <i data-feather="activity" class="w-5 h-5 text-green-400"></i>
          </div>
          <p id="roundStatus" class="text-white text-2xl font-bold">Aktif</p>
        </div>

        <div
          class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20"
        >
          <div class="flex items-center justify-between mb-2">
            <span class="text-white/80 text-sm">Total Pemenang</span>
            <i data-feather="award" class="w-5 h-5 text-yellow-400"></i>
          </div>
          <p id="totalWinners" class="text-white text-2xl font-bold">0</p>
        </div>

        <div
          class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20"
        >
          <div class="flex items-center justify-between mb-2">
            <span class="text-white/80 text-sm">Waktu Server</span>
            <i data-feather="clock" class="w-5 h-5 text-blue-400"></i>
          </div>
          <p id="serverTime" class="text-white text-2xl font-bold">--:--:--</p>
        </div>
      </div>

      <!-- Main Display Area -->
      <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
        <!-- Winner Display -->
        <div id="winnerSection" class="text-center">
          <div id="noWinner" class="py-12">
            <div
              class="inline-flex items-center justify-center w-32 h-32 bg-gray-100 rounded-full mb-6"
            >
              <i data-feather="users" class="w-16 h-16 text-gray-400"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-3">
              Belum Ada Pemenang
            </h2>
            <p class="text-gray-600 text-lg">
              Menunggu siswa menekan tombol...
            </p>
          </div>

          <div id="winnerInfo" class="hidden py-12 slide-in">
            <div
              class="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full mb-6 shadow-lg"
            >
              <i data-feather="award" class="w-16 h-16 text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-3">
              Pemenang Ronde Ini
            </h2>
            <div
              class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-6 mb-6 pulse-bg"
            >
              <p
                id="winnerName"
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-2"
              ></p>
              <p id="winnerTime" class="text-gray-600"></p>
              <p id="reactionTime" class="text-sm text-gray-500 mt-2"></p>
            </div>
            <div
              class="flex items-center justify-center space-x-2 text-green-600"
            >
              <i data-feather="check-circle" class="w-5 h-5"></i>
              <span class="font-medium">Pemenang telah dicatat!</span>
            </div>
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
          <button
            onclick="resetRound()"
            class="flex items-center justify-center space-x-2 bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold py-4 px-8 rounded-xl hover:from-red-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-200 shadow-lg"
          >
            <i data-feather="refresh-cw" class="w-5 h-5"></i>
            <span>Reset Ronde</span>
          </button>

          <button
            onclick="exportData()"
            class="flex items-center justify-center space-x-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold py-4 px-8 rounded-xl hover:from-blue-600 hover:to-cyan-600 transform hover:scale-105 transition-all duration-200 shadow-lg"
          >
            <i data-feather="download" class="w-5 h-5"></i>
            <span>Export Data</span>
          </button>
        </div>
      </div>

      <!-- History Section -->
      <div
        class="mt-8 bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20"
      >
        <h3 class="text-white font-bold text-xl mb-4 flex items-center">
          <i data-feather="history" class="w-6 h-6 mr-2"></i>
          Riwayat Pemenang
        </h3>
        <div id="historyList" class="space-y-2 max-h-60 overflow-y-auto">
          <p class="text-white/60 text-center py-4">Belum ada riwayat</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/10 backdrop-blur-md border-t border-white/20 py-4">
      <div class="container mx-auto px-4 text-center text-white/80 text-sm">
        <p>Panel Admin Â© 2024 | Kompetisi Cepat Tepat</p>
      </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
      <div
        class="bg-white rounded-lg shadow-xl p-4 flex items-center space-x-3 min-w-[300px]"
      >
        <div id="toastIcon"></div>
        <div>
          <p id="toastMessage" class="font-medium text-gray-800"></p>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();

      let roundStartTime = Date.now();
      let history = [];
      let totalWinnersCount = 0;

      // Update server time
      function updateServerTime() {
        const now = new Date();
        document.getElementById("serverTime").textContent =
          now.toLocaleTimeString("id-ID");
      }
      setInterval(updateServerTime, 1000);
      updateServerTime();

      // Listen for winner updates
      database.ref("round/winner").on("value", (snapshot) => {
        const data = snapshot.val();
        const noWinner = document.getElementById("noWinner");
        const winnerInfo = document.getElementById("winnerInfo");
        const winnerName = document.getElementById("winnerName");
        const winnerTime = document.getElementById("winnerTime");
        const reactionTime = document.getElementById("reactionTime");
        const roundStatus = document.getElementById("roundStatus");

        if (data) {
          // Show winner
          noWinner.classList.add("hidden");
          winnerInfo.classList.remove("hidden");
          winnerName.textContent = data.name;

          const winTime = new Date(data.timestamp);
          winnerTime.textContent = `Menang pada: ${winTime.toLocaleString(
            "id-ID"
          )}`;

          const reaction = data.timestamp - roundStartTime;
          reactionTime.textContent = `Reaksi: ${reaction}ms`;

          roundStatus.textContent = "Selesai";
          roundStatus.className = "text-red-400 text-2xl font-bold";

          // Add to history
          addToHistory(data);
          totalWinnersCount++;
          document.getElementById("totalWinners").textContent =
            totalWinnersCount;
        } else {
          // No winner
          noWinner.classList.remove("hidden");
          winnerInfo.classList.add("hidden");
          roundStatus.textContent = "Aktif";
          roundStatus.className = "text-green-400 text-2xl font-bold";
        }
      });

      function addToHistory(winnerData) {
        const time = new Date(winnerData.timestamp);
        const historyItem = {
          name: winnerData.name,
          time: time.toLocaleString("id-ID"),
          reaction: winnerData.timestamp - roundStartTime,
        };
        history.unshift(historyItem);

        // Keep only last 10 entries
        if (history.length > 10) {
          history = history.slice(0, 10);
        }

        updateHistoryDisplay();
      }

      function updateHistoryDisplay() {
        const historyList = document.getElementById("historyList");
        if (history.length === 0) {
          historyList.innerHTML =
            '<p class="text-white/60 text-center py-4">Belum ada riwayat</p>';
          return;
        }

        historyList.innerHTML = history
          .map(
            (item, index) => `
                <div class="flex items-center justify-between bg-white/10 rounded-lg p-3 hover:bg-white/20 transition-colors">
                    <div class="flex items-center space-x-3">
                        <span class="text-white/60 font-medium">#${
                          index + 1
                        }</span>
                        <span class="text-white font-medium">${item.name}</span>
                    </div>
                    <div class="text-right">
                        <p class="text-white/80 text-sm">${item.time}</p>
                        <p class="text-white/60 text-xs">${item.reaction}ms</p>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function resetRound() {
        if (confirm("Apakah Anda yakin ingin mereset ronde?")) {
          database
            .ref("round/winner")
            .remove()
            .then(() => {
              roundStartTime = Date.now();
              showToast("Ronde telah direset!", "success");
            })
            .catch((error) => {
              showToast("Gagal mereset ronde", "error");
            });
        }
      }

      function exportData() {
        const dataStr = JSON.stringify(history, null, 2);
        const dataUri =
          "data:application/json;charset=utf-8," + encodeURIComponent(dataStr);

        const exportFileDefaultName = `kompetisi_data_${new Date()
          .toISOString()
          .slice(0, 10)}.json`;

        const linkElement = document.createElement("a");
        linkElement.setAttribute("href", dataUri);
        linkElement.setAttribute("download", exportFileDefaultName);
        linkElement.click();

        showToast("Data berhasil diexport!", "success");
      }

      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");
        const toastIcon = document.getElementById("toastIcon");

        toastMessage.textContent = message;

        // Set icon based on type
        if (type === "success") {
          toastIcon.innerHTML =
            '<i data-feather="check-circle" class="w-6 h-6 text-green-500"></i>';
        } else if (type === "error") {
          toastIcon.innerHTML =
            '<i data-feather="alert-circle" class="w-6 h-6 text-red-500"></i>';
        } else {
          toastIcon.innerHTML =
            '<i data-feather="info" class="w-6 h-6 text-blue-500"></i>';
        }

        toast.classList.remove("hidden");
        feather.replace();

        setTimeout(() => {
          toast.classList.add("hidden");
        }, 3000);
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "r" && e.ctrlKey) {
          e.preventDefault();
          resetRound();
        }
      });
    </script>
  </body>
</html>
