<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kompetisi Cepat Tepat</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div
      class="glass-effect rounded-3xl shadow-2xl p-8 md:p-12 w-full max-w-md"
    >
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mb-4 float-animation"
        >
          <i data-feather="zap" class="w-10 h-10 text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          Kompetisi Cepat Tepat
        </h1>
        <p class="text-gray-600">
          Masuk dengan nama Anda untuk memulai kompetisi
        </p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="studentName"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Nama Lengkap
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i data-feather="user" class="w-5 h-5 text-gray-400"></i>
            </div>
            <input
              type="text"
              id="studentName"
              name="studentName"
              required
              placeholder="Masukkan nama Anda"
              class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all duration-200"
            />
          </div>
        </div>

        <div class="space-y-3">
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 px-4 rounded-xl hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-200 shadow-lg"
          >
            <span class="flex items-center justify-center">
              <i data-feather="log-in" class="w-5 h-5 mr-2"></i>
              Masuk ke Kompetisi
            </span>
          </button>

          <a
            href="admin.html"
            class="w-full inline-flex items-center justify-center bg-gray-100 text-gray-700 font-medium py-3 px-4 rounded-xl hover:bg-gray-200 transition-all duration-200"
          >
            <i data-feather="settings" class="w-5 h-5 mr-2"></i>
            Halaman Admin
          </a>
        </div>
      </form>

      <div
        id="errorMessage"
        class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-xl"
      >
        <p class="text-red-600 text-sm flex items-center">
          <i data-feather="alert-circle" class="w-4 h-4 mr-2"></i>
          <span id="errorText"></span>
        </p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();

      // Handle login form submission
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const studentName = document.getElementById("studentName").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        const button = this.querySelector("button[type='submit']");

        // Validate input
        const validation = validateInput(studentName, 3, 50);
        if (!validation.valid) {
          errorText.textContent = validation.message;
          errorMessage.classList.remove("hidden");
          return;
        }

        // Check connection
        if (!checkConnection()) {
          errorText.textContent = "Tidak ada koneksi internet";
          errorMessage.classList.remove("hidden");
          return;
        }

        // Disable button during submission
        const originalHTML = button.innerHTML;
        button.disabled = true;
        button.innerHTML = `
          <span class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sedang Masuk...
          </span>
        `;

        // Save to Firebase
        const userId = generateId();
        const userData = {
          name: validation.value,
          loginTime: firebase.database.ServerValue.TIMESTAMP,
          userId: userId,
        };

        database
          .ref("students/" + userId)
          .set(userData)
          .then(() => {
            // Save locally as well
            localStorage.setItem("studentName", validation.value);
            localStorage.setItem("userId", userId);

            showToast("Login berhasil! Selamat datang " + validation.value, "success");

            // Redirect to user page after 1 second
            setTimeout(() => {
              window.location.href = "user.html";
            }, 1000);
          })
          .catch((error) => {
            console.error("Login error:", error);
            button.disabled = false;
            button.innerHTML = originalHTML;

            errorText.textContent = "Gagal login. Silakan coba lagi.";
            errorMessage.classList.remove("hidden");
            handleFirebaseError(error);
          });
      });
    </script>
  </body>
</html>
